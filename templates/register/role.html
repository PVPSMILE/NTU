<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="{% static 'js/reg/role.js' %}" type="text/javascript"></script>  
    <title>Document</title>
</head>
<body>
    <form method="post" id="form">
        {% csrf_token %}
        <input type="hidden" name="Role" value="Moderator"></input>
    </form>
    <form method="post" id="form2">
        {% csrf_token %}
        <input type="hidden" name="Role" value="Student"></input>
    </form>
    <div class="container justify-content-md-center">
        <div class="row justify-content-md-center">
            <div class="col-lg-3 my-5">
                <h2>Choose your Role</h2>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-lg-3 my-5">
                <button type="submit" form="form" class="btn" style="width: 300px;height: 120px;overflow:hidden;display: inline-block;border: solid;background-color: blue;">
                    <div class="row">
                        <div class="col-lg-3">
                            <img class="img" src="{% static 'image/blogger.png' %}" alt="" style="width: 83px;height: 100px; position: relative;left: -37%;top: 0%;">
                        </div>
                        <div class="col-lg-3">
                            <h2>Moderator</h2>
                        </div>
                    </div>
                </button>
            </div>
        </div>
        <div class="row justify-content-md-center my-5">
            <div class="col-lg-3">
                <button type="submit" form="form2" class="btn" style="width: 300px;height: 120px;overflow:hidden; display: inline-block;border: solid;background-color: blue;">
                    <div class="row">
                        <div class="col-lg-3">
                            <img class="img" src="{% static 'image/student.png' %}" alt="" style="width: 83px;height: 100px; position: relative;left: -37%;top: 0%;">
                        </div>
                        <div class="col-lg-3">
                            <h2>Student</h2>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
